<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <!-- CSS only -->
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/css/bootstrap.min.css" rel="stylesheet" 
    integrity="sha384-1BmE4kWBq78iYhFldvKuhfTAU6auU8tT94WrHftjDbrCEXSU1oBoqyl2QvZ6jIW3" crossorigin="anonymous">
    <style>
        @import url('https://fonts.googleapis.com/css2?family=Cookie&family=Ubuntu&display=swap');
        body{
            font-family: 'Ubuntu';
        }
        .head{
            font-family: Cookie;
            font-weight: bold;
        }
        .main-form-div{
            margin-top: 7%;
            color: #1f2421;
            box-shadow: 0px 0px 4px 0px #9cc5a1;
            border-radius: 10px;
        }
        .btn-primary{
            background-color: #FF5733;
            border-color: #FF5733;
        }
        .btn-primary:hover{
            background-color: #FF5733;
            border-color: #FF5733;
        }
        .btn-primary:active{
            background-color: #ff583393;
            border-color: #FF5733;
            box-shadow: 0px 0px 0px 4px hsla(11, 100%, 60%, 0.493) !important;
        }
        .btn-primary:focus{
            background-color: #FF5733;
            border-color: #FF5733;
            box-shadow: 0px 0px 0px 4px hsla(11, 100%, 60%, 0.493) !important;
        }
    </style>
    <title>Sign In</title>
</head>
<body>
    <div class="container-fluid">
        <div class="row">
            <div class="col-lg-4"></div>
            <div class="col-lg-4 p-5 main-form-div text-center" style="pointer-events: none;">
                <h1 class="head">Sign in</h1>
                <h6 style="color: #aaafab;">Sign in with your email here.</h6>
                <div class="col-lg-12 alert-box" style="text-align: left;"></div>
                <form action="{{url_for('user.authenticate')}}" class="text-left mt-4 mb-4" method="post" style="pointer-events: all;">
                    <input type="email" name="email" id="email" class="form-control mt-3" placeholder="Email">
                    <input type="password" name="password" id="password" class="form-control mt-3" placeholder="Password">
                    <div class="form-check mt-1" style="text-align: left;">
                        <input class="form-check-input" type="checkbox" oninput="checkCheckBox(this);" name="remember" id="flexCheckDefault">
                        <label class="form-check-label" for="flexCheckDefault">
                            Remember me
                        </label>
                      </div>
                    <button type="submit" style="width: 100%; border-radius:10px; font-weight: bold;" class="btn btn-primary mt-2 p-2">
                        Sign in to your account
                    </button>
                </form>
                <hr>
                <b>Don't have an account? <a href="{{url_for('user.signup')}}" style="pointer-events: all;">Sign up</a></b>
            </div>
            <div class="col-lg-4"></div>
        </div>
    </div>
</body>
<script>
    checkCheckBox = (el)=>{
        if (el.value != 0){
            el.value = 0;
        }
        else{
            el.value = 1;
        }

    }

    window.onload = function(){
        var alert_box = document.querySelector(".alert-box");
        var i = 0;
        {% with messages = get_flashed_messages(with_categories = True) %}
            {% if messages %}
                {% for category,message in messages %}
                    var text = {{message|tojson}};
                    var type = {{category|tojson}};
                    var alert_html = '<div class=" col-lg-12 alert alert-'+ type +' alert-dismissible fade show" role="alert"><span id="alt-item'+i+'"></span></div>'
                    alert_box.insertAdjacentHTML("beforeend",alert_html);
                    document.getElementById('alt-item'+i).innerText = text;
                    i++;
                {% endfor %}
            {% endif %}
        {% endwith %}
    }
</script>
</html>
